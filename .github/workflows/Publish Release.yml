name: Publish Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t ./lib --upgrade
      
      - name: Create plugin package
        run: |
          mkdir -p dist/Ask-AI
          # Copy necessary files, excluding .git, .github, dist, etc.
          rsync -av --exclude='.git' --exclude='.github' --exclude='dist' --exclude='.gitignore' --exclude='*.md' --exclude='test_*.py' --exclude='__pycache__' . dist/Ask-AI/
          # Create zip
          cd dist
          zip -r Ask-AI.zip Ask-AI
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Ask-AI.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
