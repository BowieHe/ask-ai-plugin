body:
    - type: select
      attributes:
          name: provider
          label: "AI Provider:"
          defaultValue: "ollama"
          description: "Choose your AI provider"
          options:
              - "ollama"
              - "openai"
              - "deepseek"
    - type: input
      attributes:
          name: model
          label: "Model Name:"
          defaultValue: "qwen3:4b"
          description: "Model to use. Examples: qwen3:4b (Ollama), gpt-4o (OpenAI), deepseek-chat (DeepSeek)"
    - type: input
      attributes:
          name: api_base_url
          label: "API Base URL (optional):"
          defaultValue: "http://localhost:11434"
          description: "Provider endpoint. Default: http://localhost:11434 (Ollama), https://api.openai.com (OpenAI), https://api.deepseek.com (DeepSeek)"
    - type: input
      attributes:
          name: api_key
          label: "API Key (for OpenAI/DeepSeek):"
          defaultValue: ""
          description: "Required for OpenAI and DeepSeek. Not needed for Ollama."
    - type: input
      attributes:
          name: tavily_api_key
          label: "Tavily API Key:"
          defaultValue: ""
          description: "Required for web search."
    - type: input
      attributes:
          name: max_results
          label: "Max Search Results (1-3):"
          defaultValue: "3"
          description: "Number of search results to include."
    - type: checkbox
      attributes:
          name: enable_web_search
          label: "Enable web search by default:"
          description: "If disabled, use 'net ' prefix to trigger web search."
          defaultValue: "false"
    - type: checkbox
      attributes:
          name: enable_thinking
          label: "Enable thinking/reasoning:"
          description: "Request and display model's reasoning process (for supported models)."
          defaultValue: "true"
    - type: checkbox
      attributes:
          name: use_system_proxy
          label: "Use system proxy:"
          description: "Enable if you need to access API through a proxy."
          defaultValue: "false"
    - type: input
      attributes:
          name: response_preview_length
          label: "Response preview length:"
          defaultValue: "160"
          description: "Characters shown in the result title."
    - type: input
      attributes:
          name: prompt_stop
          label: "Prompt Stop Token:"
          defaultValue: ";;"
          description: "Only run when input ends with this token."
